apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: '{deployment}-{stage}-{stage}'
resources:
- ../../_base/
configMapGenerator:
- files:
  - values.yaml
  name: deploy-values
  options:
    disableNameSuffixHash: true
secretGenerator:
- files:
  - secrets.yaml
  name: deploy-secrets
  options:
    disableNameSuffixHash: true
labels:
- includeSelectors: true
  pairs:
    gitops.natron.io/stage: '{stage}-{stage}'
patches:
- path: release.yaml
